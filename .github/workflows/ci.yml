name: Build, Package and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install deps
      run: npm ci

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Bump version
      id: version
      run: |
        # Não damos push aqui ainda! Apenas geramos o commit local e a tag
        npm version patch -m "chore: bump version to %s [skip ci]"
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Build project
      run: npm run build

    - name: Build .deb
      run: chmod +x scripts/build-deb.sh && ./scripts/build-deb.sh

    - name: Update APT repo
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        mkdir -p repo/pool/main/t/themenal
        cp themenal_${VERSION}_amd64.deb repo/pool/main/t/themenal/
        
        cd repo
        # ... (restante da lógica de apt-ftparchive)
        cd ..

    - name: Final Git Push (Bump + Repo)
      run: |
        git add .
        git commit -m "chore: update apt repo and version [skip ci]" || echo "No changes"
        # Push de tudo: commit do version, commit do repo e as tags
        git push origin main --follow-tags

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: themenal v${{ steps.version.outputs.VERSION }}
        files: themenal_${{ steps.version.outputs.VERSION }}_amd64.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}