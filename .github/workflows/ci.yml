name: Build, Package and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Bump version (patch)
      id: bump
      run: |
        npm version patch -m "chore: bump version to %s [skip ci]"
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Push version bump
      run: |
        git push --follow-tags

    - name: Build project
      run: npm run build

    - name: Build .deb
      run: chmod +x scripts/build-deb.sh && ./scripts/build-deb.sh

    - name: Import GPG key
      run: |
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > private.key
        gpg --batch --import private.key
        rm private.key

    - name: Update APT repo
      run: |
        VERSION=${{ steps.bump.outputs.VERSION }}

        mkdir -p repo/pool/main/t/themenal
        mv themenal_${VERSION}_amd64.deb repo/pool/main/t/themenal/

        cd repo
        mkdir -p dists/stable/main/binary-amd64

        dpkg-scanpackages pool /dev/null > dists/stable/main/binary-amd64/Packages
        gzip -kf dists/stable/main/binary-amd64/Packages

        apt-ftparchive release dists/stable > dists/stable/Release

        gpg --default-key ${{ secrets.GPG_KEY_ID }} \
            --batch --yes \
            --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            -abs -o dists/stable/Release.gpg dists/stable/Release

        gpg --default-key ${{ secrets.GPG_KEY_ID }} \
            --batch --yes \
            --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --clearsign -o dists/stable/InRelease dists/stable/Release

        cd ..

    - name: Commit and push APT repo
      run: |
        git add repo
        git commit -m "chore: update APT repository for v${{ steps.bump.outputs.VERSION }}" || echo "No changes"
        git push

    - name: Delete previous latest release
      uses: dev-drprasad/delete-tag-and-release@v1.1
      with:
        delete_release: true
        tag_name: latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.bump.outputs.VERSION }}
        name: themenal v${{ steps.bump.outputs.VERSION }}
        make_latest: true
        files: themenal_${{ steps.bump.outputs.VERSION }}_amd64.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
