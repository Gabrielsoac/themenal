name: Build, Package and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install deps
      run: npm ci

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Bump version
      id: version
      run: |
        # 1. Atualiza a versão localmente
        npm version patch -m "chore: bump version to %s [skip ci]"
        # 2. Guarda a nova versão numa variável do GitHub Actions
        NEW_VER=$(node -p "require('./package.json').version")
        echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT

    - name: Build .deb
      run: |
        # O script agora vai ler a versão automática (ex: 1.0.4)
        chmod +x scripts/build-deb.sh && ./scripts/build-deb.sh

    - name: Update APT repo
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        mkdir -p repo/pool/main/t/themenal
        # Copiamos (cp) para o repo, mantendo o original na raiz para o Release
        cp themenal_${VERSION}_amd64.deb repo/pool/main/t/themenal/
        
        cd repo
        # ... (teus comandos de apt-ftparchive e gpg)
        cd ..

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "release: update version and apt repo to ${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes"
        # O push envia o commit do version e o commit do repo de uma vez só
        git push origin main --follow-tags

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: themenal v${{ steps.version.outputs.VERSION }}
        files: themenal_${{ steps.version.outputs.VERSION }}_amd64.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}