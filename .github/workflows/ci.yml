name: Build and Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Build .deb package
      run: chmod +x scripts/build-deb.sh && ./scripts/build-deb.sh

    - name: Upload .deb Artifact
      uses: actions/upload-artifact@v4
      with:
        name: themenal-deb
        path: themenal_*.deb

    - name: Clean and Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # Deleta a release e a tag 'latest' se existirem
        gh release delete latest --yes || true
        git push origin :refs/tags/latest || true
        
        # Cria a nova release
        gh release create latest themenal_*.deb \
          --title "Latest Release" \
          --notes "Automatic build of the latest version from main branch." \
          --target main
