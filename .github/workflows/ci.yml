name: Build and Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Build .deb package
      run: chmod +x scripts/build-deb.sh && ./scripts/build-deb.sh

    - name: Upload .deb Artifact
      uses: actions/upload-artifact@v4
      with:
        name: themenal-deb
        path: themenal_*.deb

    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      with: 
        files: themenal_*.deb
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Build' }}
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        make_latest: ${{ startsWith(github.ref, 'refs/tags/') }}
